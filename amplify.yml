version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
    build:
      commands:
        - yarn build-storybook
  artifacts:
    baseDirectory: storybook-static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
